<html class="no-js {{page.layout}}-html"{% if page.lang %} lang="{{ page.lang }}" {% else %} lang="en" {% endif %}>

    <header class="floating-header">
      <section>
        <a href="https://awardfares.com/" target="_blank" class="brand">
