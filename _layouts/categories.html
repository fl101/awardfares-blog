---
layout: default
---

<div class="nav-back">
  <a href="/"><i class="fa fa-long-arrow-left"></i> Blog</a>
</div>

<div class="tags">
  <h1>Categories</h1>

  {% for category in site.categories %}
    {% if category[1].size > 0 %}
    <h2 id="{{ category[0] }}">
      <a href="#{{ category[0] }}">{{ category[0] }}</a>
    </h2>
    {% for post in category[1] %}
    {% unless post.hidden %}
    <div>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="date">{{ post.date | date: "%B %-d, %Y" }}</div>
    </div>
    {% endunless %}
    {% endfor %}
    {% endif %}
  {% endfor %}
</div>
