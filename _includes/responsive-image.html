{% if jekyll.environment == 'production' %}
  <img
    srcset="{% include img-srcset.html image=include.image %}"
    src="{{ include.image }}"
    {%- if include.alt != null and include.alt != '' -%}
      alt="{{ include.alt }}"
    {%- endif -%}
    {%- if include.lazy != null %}
      loading="lazy"
    {%- endif -%}
    {%- if include.height != null %}
      height="{{ include.height }}"
    {%- endif -%}
    {%- if include.width != null %}
      width="{{ include.width }}"
    {%- endif -%}
    {%- if include.sizes != null %}
      sizes="{{ include.sizes }}"
    {%- endif -%}
  >
{% else %}
  <img
    src="{{ include.image }}"
    {%- if include.alt != null and include.alt != '' -%}
      alt="{{ include.alt }}"
    {%- endif -%}
    {%- if include.lazy != null %}
      loading="lazy"
    {%- endif -%}
    {%- if include.height != null %}
      height="{{ include.height }}"
    {%- endif -%}
    {%- if include.width != null %}
      width="{{ include.width }}"
    {%- endif -%}
  >
{% endif %}
