<head>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  {% unless page.hide_image_in_post or page.video %}
    {% if page.path contains '_posts' and page.image %}
      <link
        rel="preload"
        as="image"
        imagesrcset="{% include img-srcset.html image=page.image %}"
        href="{{ page.image }}"
        imagesizes="90vw"
      >
    {% endif %}
  {% endunless %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.sitemap == false %}
    <meta name="robots" content="noindex">
  {% endif %}

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#29baeb">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#213862">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" defer>
  <link href="/assets/css/main.css?v={{ 'now' | date: '%s' }}" rel="stylesheet">

  {% if jekyll.environment == 'production' %}
    <script defer data-domain="blog.awardfares.com" src="https://plausible.io/js/script.tagged-events.js"></script>
  {% endif %}
  {% seo %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <script defer src="/assets/js/utm-ac086cf1b556daff87a466d94e5eb904.js"></script>
</head>
